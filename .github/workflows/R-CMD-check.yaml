# Workflow suggested by ChatGPT
name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest, r: 'release'}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Set up dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: |
            vignette
            dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: /home/runner/work/_temp/Library
          key: ${{ runner.os }}-r-${{ matrix.config.r }}-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-${{ matrix.config.r }}-

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: "--no-manual --as-cran"

      - name: Debugging step
        run: |
          echo "R version:"
          Rscript -e 'print(R.version.string)'
          echo "Installed packages:"
          Rscript -e 'print(installed.packages()[,c("Package","Version")])'
          echo "Current working directory and contents:"
          pwd
          ls -al
          echo "Environment variables:"
          printenv
          echo "Listing objects in global environment:"
          Rscript -e 'print(ls())'
